<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kart Shop</title>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script defer src="/js/scripts.js"></script>
</head>
<body>
    <header>
        <h1 id="titulo" class="titulo">Carrito de compras</h1>
        <button id="boton-carrito"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span></button>
    </header>

    <div class="btn-container">
        <button class="filterBtn boton-agregar" type="button" data-id="all">Mostrar Todo</button>
        <button class="filterBtn boton-agregar" type="button" data-id="remeras">Remeras</button>
        <button class="filterBtn boton-agregar" type="button" data-id="buzos">Buzos</button>
        <button class="filterBtn boton-agregar" type="button" data-id="camperas">Camperas</button>
    </div>


    <main id="contenedor-productos">

    </main>

    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor">
            
            </div>
            <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
            <button id="vaciar-carrito" class="boton-agregar">Vaciar carrito</button>
            <button id="finalizar-compra" class="boton-agregar">Finalizar Compra</button>
        </div>
    </div>
</body>
</html>
